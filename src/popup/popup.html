<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../vendor/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../vendor/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../common/common.css" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="loader" class="overlay">
            <div>
                <img src="../common/loading.gif" alt="" /><br/>
                <span>Loading...</span>
            </div>
        </div>
        <div id="login-form" class="hidden">
            <form>
                <div class="block-body">
                    <p id="login-error" class="hidden text-danger"></p>
                    <div class="form-group row">
                        <label for="username" class="col-4 col-form-label">Username</label>
                        <div class="col-8">
                            <input type="text" class="form-control" name="username" id="username" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-4 col-form-label">Password</label>
                        <div class="col-8">
                            <input type="password" class="form-control" name="password" id="password" />
                        </div>
                    </div>
                </div>
                <div class="block-footer">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
                </div>
            </form>
        </div>
        <div id="novel-list" class="hidden">
            <div id="settings" class="overlay hidden">
                <form>
                    <div class="block-body">
                        <div class="form-group row">
                            <label for="interval" class="col-4 col-form-label">Interval</label>
                            <div class="col-8 input-group">
                                <input type="number" class="form-control" name="interval" id="interval" value="5" />
                                <div class="input-group-append">
                                    <span class="input-group-text">minutes</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="notifications" id="notifications" value="1" />
                                <label class="form-check-label" for="notifications">Enable notifications</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="read-in-sidebar" id="read-in-sidebar" value="1" />
                                <label class="form-check-label" for="read-in-sidebar">Open chapters in sidebar</label>
                            </div>
                        </div>
                    </div>
                    <div class="block-footer">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
                    </div>
                </form>
            </div>
            <div class="block-body">
                <div id="search">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="search" placeholder="Search..." />
                        </div>
                    </form>
                    <table id="search-results" class="table table-sm hidden"></table>
                </div>
                <table id="novel-table" class="table table-sm">
                    <tr>
                        <th>Name</th>
                        <th>Read</th>
                        <th>Next</th>
                        <th>Latest</th>
                        <th></th>
                    </tr>
                </table>
            </div>
            <div class="block-footer">
                <button id="open-settings" class="btn btn-secondary float-right"><i class="fa fa-cogs"></i> Settings</button>
                <div class="d-flex align-items-center">
                    <button id="refresh-novel-list" class="btn btn-info"><i class="fa fa-refresh"></i> Refresh</button>
                    <span class="ml-3 text-muted">Next refresh in <span id="next-refresh"></span></span>
                </div>
            </div>
        </div>
        <script src="../vendor/js/browser-polyfill.min.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
